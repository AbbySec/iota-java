language: java
jdk:
- oraclejdk8
before_install:
- openssl aes-256-cbc -K $encrypted_404912dc11ca_key -iv $encrypted_404912dc11ca_iv
  -in codesigning.asc.enc -out codesigning.asc -d
before_script: gpg --fast-import codesigning.asc
script: mvn package -P build-extras
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - "/home/travis/build/iotaledger/iota.lib.jota/target/jota*.jar"
  - "/home/travis/build/iotaledger/iota.lib.jota/target/jota*.jar.asc"
  - "/home/travis/build/iotaledger/iota.lib.jota/target/jota*-sources.jar"
  - "/home/travis/build/iotaledger/iota.lib.jota/target/jota*-sources.jar.asc"
  - "/home/travis/build/iotaledger/iota.lib.jota/target/jota*-javadoc.jar"
  - "/home/travis/build/iotaledger/iota.lib.jota/target/jota*-javadoc.jar.asc"
  skip_cleanup: true
  on:
    tags: true
    repo: iotaledger/iota.lib.java
    all_branches: true
